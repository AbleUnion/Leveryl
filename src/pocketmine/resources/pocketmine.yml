# PocketMine-MP의 주요 구성 파일
#이 설정은 server.properties에 포함될 수없는 설정입니다.
#이 설정 중 일부는 안전하고 다른 설정은 잘못 수정 될 수 있습니다
# 업그레이드시이 파일에 새 설정 / 기본값이 자동으로 나타나지 않습니다.

settings:
 # 서버 측 로컬라이제이션을위한 3 자리 언어 코드
 # https://en.wikipedia.org/wiki/List_of_ISO_639-2_codes에서 언어 코드를 확인하십시오.
 language: "kor"
 # 모든 문자열을 서버 로캘로 변환하거나 장치에서 처리하도록합니다.
 force-language: false
 shutdown-message: "Server closed"
 # Query를 통해 플러그인 나열 가능
 query-plugins: true
 # 플러그인에서 사용되지 않는 API 메소드를 사용할 때 # 콘솔 메시지 표시
 deprecated-verbose: true
 # 기본적으로 플러그인 및 코어 프로파일 링 가능
 enable-profiling: false
 # 눈금 측정 값이 주어진 값보다 낮거나 같을 때만 결과를 추가합니다 (기본값 20).
 profile-report-trigger: 20
 # AsyncTask 작업자 수.
 # 플러그인 비동기 작업, 세계 세대, 압축 및 웹 통신에 사용됩니다.
 # 대략 코어 수로 설정하십시오.
 # 자동으로 설정하면 코어 수를 감지하려고 시도합니다 (또는 2 사용)
 async-workers: auto

memory:
  #Global 소프트 메모리 한도 (메가 바이트). 비활성화하려면 0으로 설정하십시오.
 #이 기능은 메모리 부족 트리거를 유발하고 사용량이 많아지면 이벤트를 발생시켜 메모리를 비 웁니다.
 global-limit: 0

  #Main 스레드 소프트 메모리 제한 (MB). 비활성화하려면 0으로 설정하십시오.
 #이 기능은 메모리 부족 트리거를 유발하고 사용량이 많아지면 이벤트를 발생시켜 메모리를 비 웁니다.
 main-limit: 0

  #Main 스레드 하드 메모리 한계 (MB). 비활성화하려면 0으로 설정하십시오.
 # 제한을 초과하면 서버가 중지됩니다.
 main-hard-limit: 1024

  #Period 메모리를 확인하기 위해 틱 단위로 (기본값 1 초)
 check-rate: 20

 # 메모리가 부족한 상태에서 메모리 부족 트리거 및 이벤트 실행 시작
 continuous-trigger: true

 #Only if memory.continuous-trigger is enabled. Specifies the rate in memory.check-rate steps (default 30 seconds)
 continuous-trigger-rate: 30

 garbage-collection:
  #Period in ticks to fire the garbage collector manually (default 30 minutes), set to 0 to disable
  #This only affect the main thread. Other threads should fire their own collections
  period: 36000

  #Fire asynchronous tasks to collect garbage from workers
  collect-async-worker: true

  #Trigger on low memory
  low-memory-trigger: true

 max-chunks:
  #Maximum render distance per player when low memory is triggered
  chunk-radius: 4

  #Do chunk garbage collection on trigger
  trigger-chunk-collect: true

  #Trigger on low memory
  low-memory-trigger: true

 world-caches:
  disable-chunk-cache: true
  low-memory-trigger: true


network:
 #Threshold for batching packets, in bytes. Only these packets will be compressed
 #Set to 0 to compress everything, -1 to disable.
 batch-threshold: 256
 #Compression level used when sending batched packets. Higher = more CPU, less bandwidth usage
 compression-level: 7
 #Use AsyncTasks for compression. Adds half/one tick delay, less CPU load on main thread
 async-compression: false
 #Experimental, only for Windows. Tries to use UPnP to automatically port forward
 upnp-forwarding: false

debug:
 #To enable assertion execution, set zend.assertions in your php.ini to 1
 assertions:
  #Warn if assertions are enabled in php.ini, due to assertions may impact on runtime performance if enabled.
  warn-if-enabled: true
 #If > 1, it will show debug messages in the console
 level: 1
 #Enables /status, /gc
 commands: false
 
player:
 #Choose whether to enable player data saving.
 save-player-data: true
 anti-cheat:
  #If false, will try to prevent speed and noclip cheats. May cause movement issues with some blocks which are not yet properly implemented.
  allow-movement-cheats: false
  #If false, times block breaks to ensure players are not cheating. May cause issues with some blocks which are not yet properly implemented.
  allow-instabreak: false

level-settings:
 #The default format that levels will use when created
 default-format: anvil
 #Automatically change levels tick rate to maintain 20 ticks per second
 auto-tick-rate: true
 auto-tick-rate-limit: 20
 #Sets the base tick rate (1 = 20 ticks per second, 2 = 10 ticks per second, etc.)
 base-tick-rate: 1
 #Tick all players each tick even when other settings disallow this.
 always-tick-players: false

chunk-sending:
 #To change server normal render distance, change view-distance in server.properties.
 #Amount of chunks sent to players per tick
 per-tick: 4
 #Radius of chunks that need to be sent before spawning the player
 spawn-radius: 4
 #Save a serialized copy of the chunk in memory for faster sending
 #Useful in mostly-static worlds where lots of players join at the same time
 cache-chunks: false

chunk-ticking:
 #Max amount of chunks processed each tick
 per-tick: 40
 #Radius of chunks around a player to tick
 tick-radius: 3
 light-updates: false
 clear-tick-list: true
 #IDs of blocks not to perform random ticking on.
 disable-block-ticking:
  #- 2 # grass

chunk-generation:
 #Max. amount of chunks in the waiting queue to be generated
 queue-size: 8
 #Max. amount of chunks in the waiting queue to be populated
 population-queue-size: 8

ticks-per:
 animal-spawns: 400
 monster-spawns: 1
 autosave: 6000
 cache-cleanup: 900

spawn-limits:
  monsters: 70
  animals: 15
  water-animals: 5
  ambient: 15

auto-report:
 #Send crash reports for processing
 enabled: true
 send-code: true
 send-settings: true
 send-phpinfo: false
 host: crash.pocketmine.net

anonymous-statistics:
 #Sends anonymous statistics for data aggregation, plugin usage tracking
 enabled: true
 host: stats.pocketmine.net

auto-updater:
 enabled: true
 on-update:
  warn-console: true
  warn-ops: true
 #Can be development, alpha, beta or stable.
 preferred-channel: stable
 #If using a development version, it will suggest changing the channel
 suggest-channels: true
 host: update.pmmp.io

timings:
 #Choose the host to use for viewing your timings results.
 host: timings.pmmp.io

console:
 #Choose whether to enable server stats reporting on the console title.
 #NOTE: The title ticker will be disabled regardless if console colours are not enabled.
 title-tick: true

aliases:
 #Examples:
 #showtheversion: version
 #savestop: [save-all, stop]

worlds:
 #These settings will override the generator set in server.properties and allows loading multiple levels
 #Example:
 #world:
 # seed: 404
 # generator: FLAT:2;7,59x1,3x3,2;1;decoration(treecount=80 grasscount=45)
